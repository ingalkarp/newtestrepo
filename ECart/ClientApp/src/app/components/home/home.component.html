<!--<div class="row no-gutters pt-3">-->
  
    <div class="row rowc no-gutters pt-3 ">
      <div class="col-md-3 col-sm-12">
        <div class="filter-container">
          <app-product-filter [category]="category"></app-product-filter>
          <app-price-filter (priceValue)="filterPrice($event)"></app-price-filter>
        </div>
      </div>

      <div class="col mb-3">
        <div *ngIf="products?.length>0; else nodata" class="d-flex justify-content-start card-deck-container mb-4">
          <div *ngFor="let product of products" class="p-1">
            <app-product-card [product]="product"></app-product-card>
          </div>
        </div>
        <ng-template #nodata>
          <div class="d-flex justify-content-center mt-4">
            <h1 class="display-4" *ngIf="!isLoading">
              No products found.
            </h1>
          </div>
        </ng-template>
        <div *ngIf="isLoading" class="spinner-container">
          <mat-spinner></mat-spinner>
        </div>
      </div>
    </div>
