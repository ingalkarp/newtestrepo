<mat-card class="product-card mat-elevation-z2" [class.on-product-card-hover]="isActive" (mouseover)="isActive=true"
    (mouseout)="isActive=false">
    <mat-card-content class="image-card">
        <a [routerLink]="['/products/details/',product.itemId]" matTooltip="{{product.title}}" matTooltipClass="example-tooltip"
            aria-label="Product title"><img class="preview-image" mat-card-image src="/Upload/{{product.coverFileName}}"
                alt="Product cover image"></a>
        <div *ngIf="(userData$ | async).isLoggedIn" class="favourite mat-elevation-z4">
            <app-addtowishlist [itemId]="product.itemId"></app-addtowishlist>
        </div>

    </mat-card-content>
    <mat-card-content>
        <div class="card-title">
            <a [routerLink]="['/products/details/',product.itemId]">
                <strong>{{product.title}}</strong>
            </a>
        </div>
        <p>{{product.price | currency : 'INR'}}</p>
        <app-addtocart [itemId]="product.itemId"></app-addtocart>
    </mat-card-content>
</mat-card>
